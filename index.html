<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
      html * {
        font-family: Outfit sans-serif;
        box-sizing: border-box;
        /* border: 1px solid green; */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex items-center h-screen bg-lightGray px-8">
    <div class="container max-w-[311px] mx-auto bg-white rounded-3xl shadow-lg">
      <img src="./images/image-qr-code.png" alt="" class="p-4 rounded-3xl" />
      <div class="px-6 text-center mb-6">
        <h1 class="text-darkBlue text-xl font-bold leading-[1.2]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayishBlue leading-[1.2] py-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
